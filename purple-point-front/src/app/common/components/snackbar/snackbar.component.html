<div class="['snackbar]">
     <table>
          <tbody>
               <td>{{ data }}</td>
               <td>&nbsp;</td>
               <td style="text-align: right;">
                    <button class="snackbutton" (click)="onMyWayAction()">{{ 'buttons.onMyWay' | translate }}</button>
                    <br>
                    <button class="snackbutton" (click)="dismiss()">{{ 'buttons.dismiss' | translate }}</button>
               </td>
          </tbody>
     </table>
</div>
