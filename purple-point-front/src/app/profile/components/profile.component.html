<div class="container">
    <table class="userInfo">
        <tbody>
            <tr>
                <td>
                    <table>
                        <tbody>
                            <tr>
                                <input class="form-control" [disabled]="disableInputs" placeholder="@{{userInfo.name}}">
                            </tr>
                            <tr>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td class="tableAttribute">gender</td>

                                            <select 
                                            class="form-control" 
                                            [disabled]="disableInputs">
                                            <option>{{userInfo.gender}}</option>
                                            <option *ngFor="let gen of genders">{{gen}}</option>
                                          </select>

                                            <td class="tableValue">{{userInfo.gender}}</td>
                                        </tr>
                                        <tr>
                                            <td class="tableAttribute">Password</td>
                                            <td class="tableValue">{{userInfo.password}}</td>
                                        </tr>
                                        <tr>
                                            <td *ngIf="enableSaveButton">
                                                <button class="principalButton" (click)="saveChanges()">
                                                    Save changes 
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td>
                    <img class="profileImage" src="https://media-exp1.licdn.com/dms/image/C4D03AQHLDRgeidvYZA/profile-displayphoto-shrink_200_200/0?e=1590624000&v=beta&t=uxwAXOUWM-vFtGENLqSPWJee07Mijq06Rhcp-uYZFwc">
                </td>
            </tr>
            <tr>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><p></p></td>
                <td><button class="principalButton" (click)="editarPerfil()">Editar perfil </button></td>
                <td><button class="logoutButton" (click)="redirectToPrincipalView()">log out > </button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <span class="tableAttribute">Number of harassed spots marked</span>
    <span class="tableValue">{{userInfo.markedSpots}}</span>
    <br>
    <br>
    <img class="mapImage" src="https://miro.medium.com/max/3332/0*R8YnMoScMd_jiO93.png">
</div>
