<div class="container profile">
    <div class="row">
        <div class="col-sm-8">
            <div class="usernameTitle">
                <input class="form-control" [disabled]="disableInputs" style="color:blueviolet" value="@{{userInfo.username}}"> 
            </div>
            <div class="userData">
                <div class="row attribute">
                    <div class="col-3">
                        <span class="userTitles">name</span>
                    </div>
                    <div class="col-9 userChanges">
                        <input class="form-control" [disabled]="disableInputs" placeholder="{{userInfo.name}}">
                    </div>
                </div>
                <div class="row attribute">
                    <div class="col-3 ">
                        <span class="userTitles">gender</span>
                    </div>
                    <div class="col-9 userChanges">
                        <select 
                            class="form-control" 
                            [disabled]="disableInputs">
                            <option>{{userInfo.gender}}</option>
                            <option *ngFor="let gen of genders">{{gen}}</option>
                        </select>
                    </div>
                </div>
                <div *ngIf="enableSaveButton">
                    <div class="row attribute">
                        <div class="col-3">
                            <span class="userTitles">password</span>
                        </div>
                        <div class="col-9 userChanges">
                            <input class="form-control" type="password" [disabled]="disableInputs" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                    
                        </div> 
                    </div> 
                    <button class="principalButton" (click)="saveChanges()">
                        Save changes 
                    </button>
                </div>
            </div>
        </div>
        <div class="col-sm-4 order-first order-sm-last imageBlock">
            <img class="profileImage" src="https://image.freepik.com/vector-gratis/perfil-avatar-hombre-icono-redondo_24640-14044.jpg" style="height: 100px; width: 100px;">
            <button class="principalButton editProfile" (click)="editarPerfil()">Editar perfil </button>
            <button class="logoutButton" (click)="logout()">Log out </button>
        </div>
    </div>
