<div class="container addpoint-container">
  <div class="row" style="position: fixed; top: 0; right: 0;">
    <div class="col-12">
        <button class="languageButtons" (click)="changePopupLang('en')">ENG</button> | 
        <button class="languageButtons" (click)="changePopupLang('es')">ESP</button>
    </div>
  </div> 
  <div class="row"></div>
  <div class="row map-container-point">
    <div class="col map-frame-point">
        <div id="map"></div>
    </div>
  </div>
  <div class="addpointinfo">
    <div class="row">
      <div class="col">
        <h1 style="text-align: center;">
          {{'map.locate' | translate }}
        </h1>
      </div>
    </div>
    <div class="row textImageRow">
      <div class="col-4">
        <img class="imageClass" src="./.././.././../assets/images/location.svg" style="height:25px; width:25px">
      </div>
      <div class="col-4">
        <span class="addpointtitles">
          {{'map.youAreHere' | translate }}
        </span>
      </div>
    </div>
    <div class="row textImageRow">
      <div class="col-4">
        <img class="imageClass" src="./.././.././../assets/images/pin.svg" style="height:25px; width:25px">
      </div>
      <div class="col-4">
        <span class="addpointtitles">
          {{'map.markedSpot' | translate }}
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="instructions">
          {{'map.clickMap' | translate }}
          <b style="color:#8F4DEC">
            {{'map.markedSpot' | translate }}
          </b>
          {{'map.harrased' | translate }}
        </span>
      </div>
  </div>
  
  <div class="row"></div>
</div>
