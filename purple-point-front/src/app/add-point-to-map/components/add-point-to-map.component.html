<div class="container addpoint-container">
  <div class="row map-container-point">
    <div class="col map-frame-point">
        <div id="map"></div>
    </div>
  </div>
  <div class="addpointinfo">
    <div class="row">
      <div class="col">
        <h1 style="text-align: center;">Locate it</h1>
      </div>
    </div>
    <div class="row textImageRow">
      <div class="col-4">
        <img class="imageClass" src="../../../assets/images/location.svg" style="height:25px; width:25px">
      </div>
      <div class="col-4">
        <span class="addpointtitles">you are here</span>
      </div>
    </div>
    <div class="row textImageRow">
      <div class="col-4">
        <img class="imageClass" src="../../../assets/images/pin.svg" style="height:25px; width:25px">
      </div>
      <div class="col-4">
        <span class="addpointtitles">marked spot</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="instructions">
          click the map to add the
          <b style="color:#8F4DEC">marked spot</b>
          where you have been harassed
        </span>
      </div>
  </div>
</div>
